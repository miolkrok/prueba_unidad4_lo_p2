<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible">
	<link th:href="@{/css/misprimerosestilos.css}" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link th:href="@{/css/misprimerosestilostable.css}" rel="stylesheet">

</head>

<body style="background-color: darkturquoise;">
	<div classs="container">
		<h1> CONNSULTAR STOCK</h1>
		<form th:action="@{/supermercado/encontrar/registrados}" method="POST">
			<label class="col-form-label" for="cedula">CODIGO DE BARRAS: </label>
			<input type="text" id="codigoBarras" th:name="codigoBarras" name="codigoBarras">
			<button class="btn btn-success" type="submit">BUSCAR</button>
		</form>
	</div>
	<h1 th:if="${!buscar}"> NO HAY CLIENTES REGISTRADOS</h1>
	<div th:if="${buscar}">
		<h1>CLIENTES REGISTRADOS</h1>
		<table class="table table-striped">
			<thead class="table table-bordered border-dark">
				<div th:text="${mensaje}" th:if="${mensaje!=null}">
				</div>
				<tr>
					<td>CODIGO DE BARRAS</td>
					<td th:text="${producto.id}"></td>
				</tr>
				<tr>
					<td>NOMBRE</td>
					<td th:text="${producto.nombre}"></td>
				</tr>
				<tr>
					<td>STOCK</td>
					<td th:text="${producto.stock}"></td>
				</tr>


			</thead>
		</table>
		</form>
	</div>
</body>

</html>
