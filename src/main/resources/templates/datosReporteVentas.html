<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body style="background-color: darkturquoise;">
	<div th:text="${mensaje}" th:if="${mensaje!=null}"> </div>
	<div class=container my-5>
		<h3>Ingresar campos necesarios</h3>
		<div class="card-body">
			<form action="#" th:action="@{/supermercado/reporteVentas}" th:object="${reporteVentasTO}" method="post">
				<table class="table table-bordered">
					<tr>
						<td>
							<label>Fecha Venta:</label>
						</td>
						<td>
							<input type="datetime-local" id="fecha" th:field="*{fecha}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Categoria:</label>
						</td>
						<td>
							<input type="text" id="categoria" th:field="*{categoria}" required>
						</td>
					</tr>
					<tr>
						<td>
							<label>Cantidad:</label>
						</td>
						<td>
							<input type="text" id="cantidad" th:field="*{cantidad}" required>
						</td>
					</tr>
				</table>
				<input type="submit" value="buscar">
			</form>

		</div>
	</div>

</body>

</html>
