<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: darkturquoise;">
	<table class="table table-bordered">
		<!----cabezera de la tabla---->
		<thead>
			<tr>
				<th>Codigo de Barras</th>
				<th>Nombre</th>
				<th>Cantidad</th>
				<th>Precio Unitario</th>
				<th>Subtotal</th>

			</tr>
		</thead>

		<!----cuerpo de la tabla---->
		<tbody>
			<div th:text="${mensaje}" th:if="${mensaje!=null}">
			</div>
			<tr th:each=" reporteReservas : ${listReporteVentas}">
				<td class="table-light" th:text="${reporteReservas.codigoBarras}"></td>
				<td class="table-light" th:text="${reporteReservas.nombre}"></td>
				<td class="table-light" th:text="${reporteReservas.cantidad}"></td>
				<td class="table-light" th:text="${reporteReservas.precioUnitario}"></td>
				<td class="table-light" th:text="${reporteReservas.subtotal}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
